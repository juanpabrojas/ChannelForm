<div class="main">
  <h1 id="title">A channel survey form</h1>
 <p id="description">
   Thank you for taking the time to help me to add more videos
 </p>

 <div class="main-content">
   <div class="form-content">
     <form id="survey-form">
       
       <label for="name" id="name-label">Name</label>
       <input id="name" type="text" required placeholder="Enter your name" />
       <label for="email" id="email-label">Email</label>
       <input id="email" type="email" required placeholder="Enter your email" />
       <label for="number" id="number-label">Enter your rate from 1 to 10</label>
       <input id="number" type="number" min="1" max="10" required placeholder="Enter your rate" />
       
       <label for="dropdown">Wich option best describes your current role?</label>
       <select id="dropdown">
         <option value="full-time-learner">Full time learner</option>
         <option value="full-time-job">Full time job</option>
         <option value"other">Other</option>
       </select>
       
       <fieldset>
         <legend>Would you freeCodeCamp to a friend?</legend>
         <input type="radio" name="recommend" checked id="definitely" value="definitely" /><label for="definitely">Definitely</label><br />
         
         <input type="radio" name="recommend" id="maybe" value="maybe" /><label for="maybe">Maybe</label><br />
         
         <input type="radio" name="recommend" id="no" value="no" /><label for="no">No</label><br />
         </fieldset>
       
          <p>What would you like to see improved?</p>
          <input type="checkbox" id="frontend-projects" name="frontend-projects" value="frontend-projects">
          <label for="frontend-projects">Front-end Projetcs</label><br>
          <input type="checkbox" id="backend-projects" name="backend-projects" value="backend-projects">
          <label for="backend-projects">Back-end Projects</label><br>
          <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization">
          <label for="data-visualization">Data Visualization</label><br>
          <input type="checkbox" id="challenges" name="challenges" value="challenges">
          <label for="challenges">Challenges</label><br>
       
          <label for="comment">Any comments or suggestions?</label>
          <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
       
            <button type="submit" id="submit">Submit</button>
       
     </form>
   </div>
 </div>
</div>
